apiVersion: v1
kind: Service
metadata:
  name: {{ include "db-configs.fullname" . }}
  labels:
    {{- include "db-configs.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort | default .Values.service.port }}
      protocol: TCP
      name: mongodb
  selector:
    {{- include "db-configs.selectorLabels" . | nindent 4 }}
