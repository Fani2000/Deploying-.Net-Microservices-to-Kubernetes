version: '3.8'

services:
  # MongoDB Database Service
  mongo:
    image: mongo:7.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ProductDB
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - microservices-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-config.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    networks:
      - microservices-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  # OpenTelemetry Collector
  # Collects telemetry data (metrics, traces, logs) from all services
  # Forwards to Prometheus for metrics and Jaeger for traces
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics endpoint
    networks:
      - microservices-network
    depends_on:
      prometheus:
        condition: service_healthy
    # healthcheck:
    #   test: ["CMD", "wget", "--spider", "-q", "http://localhost:8889/metrics"]
    #   interval: 10s
    #   timeout: 3s
    #   retries: 3

  # API Service - .NET 9
  # This service provides Product and Weather APIs
  # Connected to: MongoDB (for product data storage)
  apiservice:
    image: keorapetse159/src.api:latest
    container_name: apiservice
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      # MongoDB connection (Aspire connection name: "mongodb")
      - ConnectionStrings__mongodb=mongodb://mongo:27017
      - MongoDB__DatabaseName=ProductDB
      - DOTNET_ENVIRONMENT=Development
      # OpenTelemetry OTLP exporter configuration
      # Services export telemetry to OTEL Collector, which forwards to Prometheus/Grafana
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=apiservice
      - OTEL_RESOURCE_ATTRIBUTES=service.name=apiservice,service.version=1.0.0
    depends_on:
      mongo:
        condition: service_healthy
      otel-collector:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    labels:
      - "service.name=apiservice"
      - "service.type=api"

  # Web Frontend - .NET 8 Blazor
  # This service provides the web UI
  # Connected to: ApiService (via HttpClient for ProductApiClient and WeatherApiClient)
  webfrontend:
    image: keorapetse159/src.web:latest
    container_name: webfrontend
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      # Override Aspire service discovery - use direct HTTP connection to ApiService
      # In Aspire: "https+http://apiservice" resolves via service discovery
      # In Docker Compose: Use direct service name resolution
      - Services__apiservice=http://apiservice:8080
      - DOTNET_ENVIRONMENT=Development
      # OpenTelemetry OTLP exporter configuration
      # Services export telemetry to OTEL Collector, which forwards to Prometheus/Grafana
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=webfrontend
      - OTEL_RESOURCE_ATTRIBUTES=service.name=webfrontend,service.version=1.0.0
    depends_on:
      apiservice:
        condition: service_healthy
      otel-collector:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    labels:
      - "service.name=webfrontend"
      - "service.type=web"

networks:
  microservices-network:
    driver: bridge
    name: microservices-network

volumes:
  mongo_data:
    name: mongo_data
  mongo_config:
    name: mongo_config
  prometheus_data:
    name: prometheus_data
  grafana_data:
    name: grafana_data

